<!DOCTYPE html>
<html lang="it">

<head>
  {{page_head|safe}}
</head>

<body>
  <nav role="navigation">
    <div class="nav-wrapper container">
      {{navbar|safe}}
      <ul class="right hide-on-med-and-down">
        {{menu_options|safe}}
        <!-- Dynamic elements added with python -->
      </ul>

      <ul id="nav-mobile" class="side-nav">
        {{menu_options|safe}}
        <!-- Dynamic elements added with python -->
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>

  <header>
    <div class="section">
      <br/>
      <div class="container">
        <div class="row center-on-small-only hide-on-med-and-up">
          <a class="btn survey_action" onclick="window.history.back();"><span class="hide-on-small-and-down">Indietro</span><i class="material-icons hide-on-med-and-up">navigate_before</i></a>

          <!-- <a class="btn survey_action blue" href='{{download_pdf}}' id='download_pdf' target='_blank'><span class="hide-on-small-and-down">Scarica PDF</span><i class="material-icons hide-on-med-and-up">description</i></a> -->
        </div>
        <div class="row mobile-row">
          <h3 class="header center indigo-text darken-4-text">{{name}}</h3>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="section mobile-section">
      <div class="container">
        <div class="row mobile-row">
          <span class="card-panel col s12 white-text orange darken-4 category-header">Descrizione</span>
        </div>

        <div class="row mobile-row">
          <div class="col s12">
            <p>
              {{description}}
            </p>
          </div>
        </div>

        <br/><br/>

        <div class="row center-on-small-only">
          <a class="btn survey_action" onclick="window.history.back();"><span class="hide-on-small-and-down">Indietro</span><i class="material-icons hide-on-med-and-up">navigate_before</i></a>
          <!-- <a class="btn survey_action blue" href='{{download_pdf}}' id='download_pdf' target='_blank'><span class="hide-on-small-and-down">Scarica PDF</span><i class="material-icons hide-on-med-and-up">description</i></a> -->
          <a class="btn survey_action red modal-trigger" href='#confirm_modal' path="{{delete_method}}" id='delete_method'><span class="hide-on-small-and-down">Cancella metodo</span><i class="material-icons hide-on-med-and-up">delete_forever</i></a>
        </div>

        <!-- <div class="row center-on-small-only">
					{{download_pdf|safe}}
				</div> -->
        <div class="row center-on-small-only">
          <!-- {{delete_survey|safe}} -->
          <!-- Modal Structure -->
          <div id="confirm_modal" class="modal">
            <div class="modal-content">
              <h4>Conferma</h4>
              <p>Sei sicuro di voler cancellare il metodo?</p>
            </div>
            <div class="modal-footer">
              <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">No</a>
              <a id="confirm_modal_yes" href="" class="modal-action modal-close waves-effect waves-green btn-flat">Si</a>
            </div>
          </div>
        </div>

        <div id="load-animation" class="preloader-wrapper big active">
          <div class="spinner-layer spinner-blue">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>

          <div class="spinner-layer spinner-red">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>

          <div class="spinner-layer spinner-yellow">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>

          <div class="spinner-layer spinner-green">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>

      </div>
    </div>

  </main>

  {{footer|safe}}
  <!-- Dynamic footer added with python -->

  <!--  Scripts-->
  <script src="../static/js/materialize.min.js"></script>
  <script src="../static/js/init.js"></script>

  <script type="text/javascript">
    $(document).ready(function () {
      $("#confirm_modal_yes").attr("href", $("#delete_method").attr("path"));
      $('.modal-trigger').leanModal();
    });
  </script>

</body>

</html>
